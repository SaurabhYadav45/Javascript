<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>QR CODE GENERATOR</h1>
        <div class="box">
            <h2 class="paragraph-text">Enter your text or URL</h2>
            <input type="text" name="" id="qrText" placeholder="Text or Url...">
            <div class="qrBox">
                <img src="" id="qrImage" alt="">
                <!-- <img src="" alt="" id="qrError" width="150px" height="150px"> -->
            </div>
            <button class="generateButton" onclick="qrGenerator()">
                Generate QR Code
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
