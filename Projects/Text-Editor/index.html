<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Text editor</h1>
        <div class="header">
            <div class="first-box">
                <input type="number" min="1" max="100" value="16" id="font-size" onchange="f1(this)">
            </div>
            <div class="second-box">
                <button type="button" class="bold" onclick="f2(this)">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button type="button" class="italic" onclick="f3(this)">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button type="button" class="underline" onclick="f4(this)">
                    <i class="fa-solid fa-underline"></i>
                </button>
            </div>
            <div class="third-box">
                <button type="button" class="align-left" onclick="f5(this)">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button type="button" class="align-center" onclick="f6(this)">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button type="button" class="align-right" onclick="f7(this)">
                    <i class="fa-solid fa-align-right"></i>
                </button>
            </div>
            <div class="fourth-box">
                <button type="button" class="text-transformation" onclick="f8(this)">aA</button>
                <button type="button" class="text-slash" onclick="f9(this)">
                    <i class="fa-solid fa-text-slash"></i>
                </button>
                <input type="color" class="color" onchange="f10(this)">
            </div>
        </div>
        <div class="textfield-area">
            <textarea name="textarea1" id="textarea1" cols="40" rows="10" placeholder="Write your text here...."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
